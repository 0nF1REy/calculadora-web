<body>
    <header>
        <div>
            <h1>calculadora <i class="fa-solid fa-calculator"></i></h1>
        </div>
    </header>
    <main>
        <section>
            <div class="calculator">
                <div class="display">
                    <input type="text" id="display" placeholder="0" readonly autocomplete="off" inputmode="decimal">
                </div>
                <div class="buttons">
                    <div class="row row1">
                        <button id="limpar" data-action="clear" aria-label="Limpar">AC</button>
                        <button id="apagar" data-action="delete" aria-label="Apagar">DE</button>
                        <button id="vir" data-action="append" data-value="," aria-label="Virgula">,</button>
                        <button id="rai" data-action="function" data-value="sqrt" aria-label="Raiz Quadrada">√</button>
                    </div>
                    <div class="row row2">
                        <button id="sin" data-action="function" data-value="sin" aria-label="Seno">Sin</button>
                        <button id="cos" data-action="function" data-value="cos" aria-label="Cosseno">Cos</button>
                        <button id="tan" data-action="function" data-value="tan" aria-label="Tangente">Tan</button>
                        <button id="div" data-action="operator" data-value="÷" aria-label="Dividir"><i
                                class="fa-solid fa-divide"></i></button>
                    </div>
                    <div class="row row3">
                        <button data-action="append" data-value="7" aria-label="Sete">7</button>
                        <button data-action="append" data-value="8" aria-label="Oito">8</button>
                        <button data-action="append" data-value="9" aria-label="Nove">9</button>
                        <button id="mul" data-action="operator" data-value="x" aria-label="Multiplicar"><i
                                class="fa-solid fa-x"></i></button>
                    </div>
                    <div class="row row4">
                        <button data-action="append" data-value="4" aria-label="Quatro">4</button>
                        <button data-action="append" data-value="5" aria-label="Cinco">5</button>
                        <button data-action="append" data-value="6" aria-label="Seis">6</button>
                        <button id="sub" data-action="operator" data-value="-" aria-label="Subtrair"><i
                                class="fa-solid fa-minus"></i></button>
                    </div>
                    <div class="row row5">
                        <button data-action="append" data-value="1" aria-label="Um">1</button>
                        <button data-action="append" data-value="2" aria-label="Dois">2</button>
                        <button data-action="append" data-value="3" aria-label="Três">3</button>
                        <button id="somar" data-action="operator" data-value="+" aria-label="Somar"><i
                                class="fa-solid fa-plus"></i></button>
                    </div>
                    <div class="row row6">
                        <button data-action="append" data-value="0" aria-label="Zero">0</button>
                        <button data-action="append" data-value="00" aria-label="Zero Duplo">00</button>
                        <button id="equal" data-action="calculate" aria-label="Calcular"><i
                                class="fa-solid fa-equals"></i></button>
                    </div>
                </div>
            </div>
        </section>
    </main>
